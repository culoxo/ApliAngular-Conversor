<div class="container mt-3">
    <div class="row">
        <div class="col-lg-12">
            <div class="form-group">
                <label for="exampleFormControlInput1">Ingrese cantidad</label>
                <input type="number" class="form-control form-control-lg" [(ngModel)]="cantidad" (input)="convertir()"
                id="cantidad" placeholder="Ingrese cantidad...">
              </div>        
            </div>
    </div>
    <div class="row">
        <div class="col-lg-6">
            <label for="tengo">Tengo</label>
            <select class="form-select form-select-lg" id="tengo" [(ngModel)]="tengo" (change)="convertir()">
                <option *ngFor="let moneda of monedas">{{moneda}}</option>
              </select>
        </div>
        <div class="col-lg-6">
            <label for="quiero">Quiero</label>
            <select class="form-select form-select-lg" id="quiero" [(ngModel)]="quiero" (change)="convertir()">
                <option *ngFor="let moneda of monedas">{{moneda}}</option>
               
              </select>
        </div>
    </div>
    <h5 *ngIf="cantidad > 0" class="text-center">
        <span class="badge rounded-pill text-bg-primary">{{cantidad}} {{tengo}}</span>
        <span class="badge rounded-pill text-bg-success">son</span>
        <span class="badge rounded-pill text-bg-danger">{{total | number: '0.0-2'}} {{quiero}}</span>
    </h5>   
</div>
